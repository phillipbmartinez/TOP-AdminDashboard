<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="adminDashboard.css">
</head>
<body>
    <div id="gridContainer">
        <div id="leftNavbar">
            <div id="leftNavbarInnerGrid">
                    <img class="icon" id="dashboardIcon" src="images/view-dashboard.svg">
                    <p id="logoWording" class="wording">DASHBOARD</p>

                    <img class="icon" id="homeIcon" src="images/home.svg">
                    <p class="wording">Home</p>

                    <img class="icon" id="profileIcon" src="images/card-account-details-outline.svg">
                    <p class="wording">Profile</p>

                    <img class="icon" id="messagesIcon" src="images/message-reply.svg">
                    <p class="wording">Messages</p>

                    <img class="icon" id="historyIcon" src="images/clock-time-three.svg">
                    <p class="wording">History</p>

                    <img class="icon" id="tasksIcon" src="images/note-multiple.svg">
                    <p class="wording">Tasks</p>

                    <img class="icon" id="communitiesIcon" src="images/account-group.svg">
                    <p class="wording" id="communitiesWording">Communities</p>

                    <img class="icon" id="settingsIcon" src="images/cog.svg">
                    <p>Settings</p>

                    <img class="icon" id="supportIcon" src="images/help-box.svg">
                    <p class="wording">Support</p>

                    <img class="icon" id="privacyIcon" src="images/shield-check.svg">
                    <p class="wording">Privacy</p>
            </div>
        </div>
        <div id="topNavBar"></div>
        <div id="leftBoxes"></div>
        <div id="middleBoxes"></div>
        <div id="rightBoxes"></div>
    </div>
</body>
</html>
